<div class="login-wrap">
  <h1 class="page-title">Sign in</h1>

  <mat-card class="login-card">
    <mat-card-content>
      <p class="muted">Sign in with Google to access your dashboard.</p>

      <button mat-raised-button class="google-btn" (click)="signIn()">
        <mat-icon>login</mat-icon>
        Continue with Google
      </button>
    </mat-card-content>
  </mat-card>
</div>
